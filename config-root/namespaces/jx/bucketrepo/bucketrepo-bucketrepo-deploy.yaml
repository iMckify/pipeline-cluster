# Source: bucketrepo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bucketrepo-bucketrepo
  labels:
    draft: draft-app
    chart: "bucketrepo-0.6.1"
    gitops.jenkins-x.io/pipeline: 'namespaces'
    app.kubernetes.io/managed-by: "Helm"
  annotations:
    meta.helm.sh/release-name: 'bucketrepo'
    wave.pusher.com/update-on-config-change: 'true'
    meta.helm.sh/release-namespace: "jx"
  namespace: jx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bucketrepo-bucketrepo
  template:
    metadata:
      labels:
        draft: draft-app
        app: bucketrepo-bucketrepo
      annotations:
        checksum/config: "e4eb9e4600079b6269234f92d4eb0772e0537e685f847544b7fc810254517ae0"
    spec:
      containers:
      - name: bucketrepo
        image: "ghcr.io/jenkins-x/bucketrepo:0.6.1"
        imagePullPolicy: IfNotPresent
        args:
        - "-config-path=/config"
        - "-log-level=info"
        env:
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: data
          mountPath: /config
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
      securityContext:
        fsGroup: 65534
      terminationGracePeriodSeconds: 10
      serviceAccountName: bucketrepo-bucketrepo
      volumes:
      - name: config
        secret:
          secretName: bucketrepo-config
      - name: data
        persistentVolumeClaim:
          claimName: bucketrepo-bucketrepo
